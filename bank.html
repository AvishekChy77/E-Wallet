<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank details</title>
  </head>
  <body class="bg-blue-100">
    <header>
      <h1 class="text-5xl font-medium text-center my-6">
        Welcome to your
        <span class="font-bold text-orange-800">Wallet!</span>
      </h1>
    </header>
    <main>
      <section class="mt-20">
        <div class="grid grid-cols-3 gap-4 text-white w-3/4 mx-auto">
          <div class="bg-blue-400 p-16 rounded-xl">
            <h4 class="text-3xl font-medium">Deposit</h4>
            <h2 class="text-5xl font-medium pt-4">
              Tk <span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-green-400 p-16 rounded-xl">
            <h4 class="text-3xl font-medium">Withdraw</h4>
            <h2 class="text-5xl font-medium pt-4">
              Tk <span id="withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-orange-400 p-16 rounded-xl">
            <h4 class="text-3xl font-medium">Balance</h4>
            <h2 class="text-5xl font-medium pt-4">
              Tk <span id="balance-total">1200</span>
            </h2>
          </div>
        </div>
      </section>
      <section class="mt-16">
        <div class="grid grid-cols-2 gap-4 text-white w-3/4 mx-auto">
          <div class="bg-purple-400 p-16 rounded-xl">
            <h4 class="text-3xl font-medium mb-4">Please Deposit</h4>
            <input
              class="w-1/2 block text-black mb-4 p-2"
              type="number"
              name=""
              id="depo"
              placeholder="enter the amount"
              required
            />
            <button
              id="btn-depo"
              class="bg-orange-500 hover:bg-blue-500 rounded-md text-white py-2 px-3"
            >
              Submit
            </button>
          </div>
          <div class="bg-violet-400 p-16 rounded-xl">
            <h4 class="text-3xl font-medium mb-4">Please Withdraw</h4>
            <input
              class="w-1/2 block text-black mb-4 p-2"
              type="number"
              name=""
              id="wd"
              placeholder="enter the amount"
              required
            />
            <button
              id="btn-wd"
              class="bg-orange-500 hover:bg-blue-500 rounded-md text-white py-2 px-3"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/function.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
