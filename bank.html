<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank details</title>
  </head>
  <body class="bg-gradient-to-t from-teal-700 to-teal-100 bg-fixed">
    <header>
      <h1 class="text-4xl md:text-5xl font-medium text-center mt-4 md:mt-6">
        Welcome to your
        <span class="font-bold text-orange-800">Wallet!</span>
      </h1>
    </header>
    <main>
      <section class="mt-10 md:mt-20">
        <div
          class="grid grid-cols-2 md:grid-cols-3 gap-4 text-white w-11/12 lg:w-3/4 mx-auto"
        >
          <div class="bg-blue-400 p-6 md:p-8 lg:p-14 xl:p-16 rounded-xl">
            <h4 class="text-2xl md:text-3xl font-medium">Deposit</h4>
            <h2 class="text-4xl xl:text-5xl font-medium pt-4">
              Tk <span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-green-400 p-6 md:p-8 lg:p-14 xl:p-16 rounded-xl">
            <h4 class="text-2xl md:text-3xl font-medium">Withdraw</h4>
            <h2 class="text-4xl xl:text-5xl font-medium pt-4">
              Tk <span id="withdraw-total">00</span>
            </h2>
          </div>
          <div
            class="col-span-2 md:col-span-1 bg-orange-400 p-6 md:p-8 lg:p-14 xl:p-16 rounded-xl"
          >
            <h4 class="text-2xl md:text-3xl font-medium">Balance</h4>
            <h2 class="text-4xl xl:text-5xl font-medium pt-4">
              Tk <span id="balance-total">1200</span>
            </h2>
          </div>
        </div>
      </section>
      <section class="mt-5 md:mt-12 mb-10">
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-4 text-white w-11/12 lg:w-3/4 mx-auto"
        >
          <div class="bg-purple-400 p-6 md:p-8 lg:p-14 xl:p-16 rounded-xl">
            <h4 class="text-2xl md:text-3xl font-medium mb:3 md:mb-4">
              Please Deposit
            </h4>
            <input
              class="w-2/3 block text-black mb-4 p-2"
              type="number"
              name=""
              id="depo"
              placeholder="enter the amount"
              required
            />
            <button
              id="btn-depo"
              class="bg-orange-500 hover:bg-blue-500 rounded-md text-white py-2 px-3"
            >
              Submit
            </button>
          </div>
          <div class="bg-violet-400 p-6 md:p-8 lg:p-14 xl:p-16 rounded-xl">
            <h4 class="text-2xl md:text-3xl font-medium mb:3 md:mb-4">
              Please Withdraw
            </h4>
            <input
              class="w-2/3 block text-black mb-4 p-2"
              type="number"
              name=""
              id="wd"
              placeholder="enter the amount"
              required
            />
            <button
              id="btn-wd"
              class="bg-orange-500 hover:bg-blue-500 rounded-md text-white py-2 px-3"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/function.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
